<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link id="icon" rel="icon" type="image/svg+xml" href="src/assets/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBUVVV</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    fetch("src/assets/icon.svg")
      .then(res => res.text())
      .then(svg => {
        // fill rangini oq (#fff) qilib oâ€˜zgartiramiz
        const whiteSvg = svg
          .replace(/fill="[^"]*"/g, 'fill="#fff"')
          .replace(/stroke="[^"]*"/g, 'stroke="#fff"');

        const blob = new Blob([whiteSvg], { type: "image/svg+xml" });
        const url = URL.createObjectURL(blob);
        document.getElementById("icon").href = url;
      });
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
